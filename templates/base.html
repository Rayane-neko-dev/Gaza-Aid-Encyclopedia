{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gaza Aid Encyclopedia{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawsom-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/slider/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/slider/css/owl.theme.default.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
   
    <!-- ======= Header ======= -->
    {% include "includes/header.html" %}
    {% block header %}

    {% endblock %}

    <!-- ======= Page Content ======= -->
    {% block content %}
    {% endblock %}

    <!-- ======= Footer ======= -->
    {% include "includes/footer.html" %}

    {% block footer %}

    {% endblock %}

    <!-- ======= Scripts ======= -->
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/slider/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navToggler = document.querySelector('.site-nav__toggler');
            const navMenu = document.querySelector('.site-nav__menu');

            if (navToggler && navMenu) {
                navToggler.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navToggler.classList.toggle('is-active');
                    navMenu.classList.toggle('is-active');
                });

                const closeMenu = () => {
                    navToggler.classList.remove('is-active');
                    navMenu.classList.remove('is-active');
                };

                const navLinks = navMenu.querySelectorAll('.site-nav__link');
                navLinks.forEach(link => {
                    link.addEventListener('click', closeMenu);
                });

                document.addEventListener('click', (e) => {
                    if (navMenu.classList.contains('is-active') && !navMenu.contains(e.target) && !navToggler.contains(e.target)) {
                        closeMenu();
                    }
                });
            }
        });
    </script>
</body>
</html>
