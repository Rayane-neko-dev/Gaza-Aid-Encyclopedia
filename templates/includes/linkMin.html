{% load static %}
{% for link in links %}
<div class="row-blog row">    
  <div class="col-md-10 vbf mx-auto">
    <div class="blog-card row">
      
      <!-- Image -->
      <div class="col-3 img-cv2">
        {% if link.image %}
          <img src="{{ link.image.url }}" alt="{{ link.title }} - Gaza donation link" loading="lazy">
        {% else %}
          <img src="{% static 'assets/images/lien utile/default.png' %}" alt="Default Gaza donation resource image" loading="lazy">
        {% endif %}
      </div>

      <!-- Content -->
      <div class="col-7 setv">
        <h4>{{ link.title }}</h4>
        <p>
          {{ link.content }}
        </p>
        <a id="linkfac" 
           href="{{ link.link }}" 
           target="_blank" 
           rel="noopener nofollow" 
           title="Donate to Gaza via {{ link.title }}">
          Donate <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
      </div>

    </div>
  </div>
</div>
{% endfor %}
