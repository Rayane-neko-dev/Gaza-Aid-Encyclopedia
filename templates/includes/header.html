{% load static %}
<header class="site-header">
    <div class="site-header__container">
        <a href="{% url 'home' %}" class="site-header__logo">
            <img src="{% static 'assets/images/palestine-flag-png-38276.png' %}" alt="Gaza Aid Encyclopedia Logo">
            <span>Gaza Aid Encyclopedia</span>
        </a>

        <nav class="site-nav">
            <button class="site-nav__toggler" aria-label="Toggle navigation">
                <span class="site-nav__toggler-icon"></span>
            </button>
            <div class="site-nav__menu">
                <ul class="site-nav__list">
                    <li class="site-nav__item"><a href="{% url 'home' %}" class="site-nav__link">Home</a></li>
                    <li class="site-nav__item"><a href="{% url 'links' %}" class="site-nav__link">Links</a></li>
                    <li class="site-nav__item"><a href="{% url 'articles' %}" class="site-nav__link">Articles</a></li>
                    <li class="site-nav__item"><a href="{% url 'contact' %}" class="site-nav__link">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<style>
:root {
    --header-bg: #ffffff;
    --text-color: #333333;
    --primary-color: #149954;
    --header-height: 70px;
    --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
    --transition-smooth: all 0.3s ease-in-out;
}

.site-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    background-color: var(--header-bg);
    box-shadow: var(--shadow-light);
    z-index: 1000;
    display: flex;
    align-items: center;
}

.site-header__container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.site-header__logo {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: var(--text-color);
    font-size: 1.25rem;
    font-weight: 700;
}

.site-header__logo img {
    height: 50px;
    width: auto;
    margin-right: 10px;
}

.site-nav__list {
    display: flex;
    align-items: center;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
}

.site-nav__link {
    text-decoration: none;
    color: var(--text-color);
    font-weight: 500;
    padding: 10px 15px;
    border-radius: 5px;
    transition: var(--transition-smooth);
}

.site-nav__link:hover,
.site-nav__link:focus {
    color: var(--primary-color);
    background-color: rgba(20, 153, 84, 0.1);
}

.site-nav__toggler {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    z-index: 1001;
}

.site-nav__toggler-icon {
    display: block;
    position: relative;
    width: 24px;
    height: 2px;
    background-color: var(--text-color);
    transition: var(--transition-smooth);
}

.site-nav__toggler-icon::before,
.site-nav__toggler-icon::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: var(--text-color);
    transition: var(--transition-smooth);
}

.site-nav__toggler-icon::before {
    top: -8px;
}

.site-nav__toggler-icon::after {
    bottom: -8px;
}

/* Mobile Styles */
@media (max-width: 768px) {
    .site-nav__menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 320px;
        height: 100vh;
        background-color: var(--header-bg);
        box-shadow: -4px 0 15px rgba(0, 0, 0, 0.1);
        transition: right 0.4s cubic-bezier(0.77, 0, 0.175, 1);
        padding-top: calc(var(--header-height) + 20px);
        display: flex;
        flex-direction: column;
    }

    .site-nav__menu.is-active {
        right: 0;
    }

    .site-nav__list {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        padding: 0 30px;
        gap: 15px;
    }

    .site-nav__link {
        display: block;
        width: 100%;
        padding: 15px 20px;
    }

    .site-nav__toggler {
        display: block;
    }

    .site-nav__toggler.is-active .site-nav__toggler-icon {
        background-color: transparent;
    }

    .site-nav__toggler.is-active .site-nav__toggler-icon::before {
        transform: rotate(45deg);
        top: 0;
    }

    .site-nav__toggler.is-active .site-nav__toggler-icon::after {
        transform: rotate(-45deg);
        bottom: 0;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const navToggler = document.querySelector('.site-nav__toggler');
    const navMenu = document.querySelector('.site-nav__menu');

    if (navToggler && navMenu) {
        navToggler.addEventListener('click', () => {
            navToggler.classList.toggle('is-active');
            navMenu.classList.toggle('is-active');
        });
    }
});
</script>
